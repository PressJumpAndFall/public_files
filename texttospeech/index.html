        <br/>
      </div>
      <div>Rate:<br/>
        <input 
          type="range"
          min="0"
          max="1.5"
          value="0.95"
          step="0.01"
          id="rate"
        />
        <span id="rateTxt">0.95</span>
        <br/>
      </div>
      <div>
        Pitch:<br/>
        <input 
          type="range"
          min="0"
          max="2"
          value="1"
          step="0.01"
          id="pitch"
        />
        <span id="pitchTxt">1.0</span>
        <br/>
      </div>
      <textarea
        style="width: 500px; height: 100px;"
        id="textArea"
      >This is an example text for text to speech. Press the play button to read it in the selected voice</textarea>
      <div>
        <br/>
        <button onclick="playVoice()">Play</button>
      </div>
      <hr> 
      <div>
        <p>Copy this text and give it to me on discord once you are satisfied with your voice:</p>
        <p><input id="output" readonly="true" value="test" style="width: 500px;"/></p>
      </div>
    </div>


    <script type="text/javascript">
      function updateValues() {
        const voice = $("#voice").val();
        const pitch = $("#pitch").val();
        const rate = $("#rate").val();

        $("#rateTxt").text(rate);
        $("#pitchTxt").text(pitch);
        $("#output").val(`{ voice: "${voice}, rate: ${rate}, pitch: ${pitch} }`);
      }

      function playVoice() {
        console.log("play")
        const voice = $("#voice").val();
        const pitch = $("#pitch").val();
        const rate = $("#rate").val();
        const message = $("#textArea").val();

        responsiveVoice.speak(message, voice, {
          volume: 0.5, 
          rate,
          pitch
        });
         
      }

      $("#voice").change(updateValues);
      $("#pitch").change(updateValues);
      $("#rate").change(updateValues);

    </script>
